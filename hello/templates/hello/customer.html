<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لیست کاربران و مصرف اینترنت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">لیست کاربران و مصرف اینترنت</h1>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>نام کاربر</th>
          <th>مصرف (مگابایت)</th>
          <th>آخرین بروز‌رسانی</th>
        </tr>
      </thead>
      <tbody>
        {% for user in customers %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.usage_mb|floatformat:2 }}</td>
          <td>{{ user.updated|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center">هیچ کاربری ثبت نشده است.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
